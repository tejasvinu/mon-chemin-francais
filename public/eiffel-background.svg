  <!-- Crescent Moon -->
  <path d="M300,150 A15,15 0 1,0 300,180 A10,10 0 1,1 300,150 Z" fill="#fefefe" opacity="0.7" transform="rotate(-20 300 165)" />

  <!-- Horizon Glow -->
